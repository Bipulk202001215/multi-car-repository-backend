# Application Properties for SSH Tunnel Connection
# Use this configuration when SSH tunnel is active
# 
# To use: 
# 1. Start SSH tunnel: ./create_ssh_tunnel.sh
# 2. Run app with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=ssh-tunnel
# OR copy these settings to application.properties

spring.application.name=Multi Car Repair System

# Database Configuration - SSH Tunnel (localhost:5433)
# The SSH tunnel forwards local port 5433 to remote database
spring.datasource.url=jdbc:postgresql://localhost:5433/appdb
spring.datasource.username=postgres
spring.datasource.password=Pihu@1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.security.user.name=admin
spring.security.user.password=admin123

# Request/Response Logging Configuration
logging.level.com.multicar.repository.demo.config.RequestResponseLoggingFilter=INFO
app.request-response.logging.enabled=true

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-use-strong-random-key
jwt.expiration-hours=24
