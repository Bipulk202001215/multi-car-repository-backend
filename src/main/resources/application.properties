spring.application.name=Multi Car Repair System

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/websocket_demo
spring.datasource.username=bipulkumar
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.security.user.name=admin
spring.security.user.password=admin123

# Request/Response Logging Configuration
logging.level.com.multicar.repository.demo.config.RequestResponseLoggingFilter=INFO
app.request-response.logging.enabled=true